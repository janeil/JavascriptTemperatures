<html>

    <head>

        <meta charset="utf-8">

        <title>Javascript Temperatures</title>
        
        <script>
            function cToF(){
                var c = window.prompt("Input Celsius: ");
                document.getElementById("answer").innerHTML =(c + "째C " + "is equal to " + ((9*c + (32 * 5))/5).toFixed(2) + "째F");
            }
            
            function fToC() {
                var f = window.prompt("Input Fahrenheit: ");
                document.getElementById("answer").innerHTML = (f + "째F " + "is equal to " + ((5*(f-32))/9).toFixed(2) + "째C");
            }
            
            
        </script>


    </head>

    <body>

        <button onclick="cToF()">Celcius to Fahrenheit</button>
        <button onclick="fToC()">Fahrenheit to Celcius</button>
        <p id="answer"></p>

    </body>

</html>
